<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário SES/PE - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <aside class="sidebar">
    <div class="logo-area">
        <img src="img/logo-pe.png" alt="Logo SES/PE" class="sidebar-logo">
    </div>
    <nav>
            <button id="menuEstoque" class="active"><span class="material-icons">inventory_2</span> Estoque</button>
            <button id="menuSolicitacoes"><span class="material-icons">assignment</span> Solicitações</button>
            <button id="menuUsuarios"><span class="material-icons">group</span> Usuários</button>
        </nav>
        <div class="logout-area">
            <button id="btnLogout"><span class="material-icons">logout</span> Sair</button>
        </div>
    </aside>

    <main class="content">
        <header class="topbar">
            <h3>Painel de Controle</h3>
            <div class="user-info">
                Olá, <span id="userNomeDisplay">Usuário</span> (<span id="userTipoDisplay">...</span>)
            </div>
        </header>

        <div class="cards-container">
            <div class="card-resumo">
                <h3>Total Itens</h3>
                <p id="totalItens">0</p>
            </div>
            <div class="card-resumo">
                <h3>Solicitações</h3>
                <p id="totalSolicitacoes">0</p>
            </div>
            <div class="card-resumo">
                <h3>Meus Pedidos</h3>
                <p id="meusPedidos">0</p>
            </div>
        </div>

        <div id="mainArea" class="workspace">
            <h2>Bem-vindo ao Sistema</h2>
            <p>Selecione uma opção no menu lateral.</p>
        </div>
    </main>

    <script type="module" src="js/controllers/DashboardController.js"></script>
</body>
</html>
